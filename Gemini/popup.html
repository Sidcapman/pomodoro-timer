<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pomodoro</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="timer-modes">
        <button id="pomodoro-btn" class="mode-btn active">Pomodoro</button>
        <button id="short-break-btn" class="mode-btn">Short Break</button>
        <button id="long-break-btn" class="mode-btn">Long Break</button>
    </div>
    <div class="timer-container">
        <div class="progress-circle"></div>
        <div class="timer">
                <div id="time">12:00:00</div>
        </div>
    </div>
    <div class="controls">
        <button id="start-pause-btn">Play</button>
        <button id="reset-btn">Reset</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
